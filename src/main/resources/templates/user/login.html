
<!DOCTYPE html>
<html lang="en" class="no-js"  xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>Fullscreen Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel="stylesheet" href="/user/assets/css/reset.css">
    <link rel="stylesheet" href="/user/assets/css/supersized.css">
    <link rel="stylesheet" href="/user/assets/css/style.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="page-container">
    <h1>Login</h1>
    <form th:action="@{/user/doLogin}" method="post" enctype="multipart/form-data">
        <input type="text" name="username" class="username" placeholder="Username">
        <input type="password" name="password" class="password" placeholder="Password">
        <button type="submit">登陆</button>
        <button type="button"><a th:href="@{/user/register}">注册</a></button>

        <div class="error"><span></span></div>
    </form>

</div>
<div align="center"><a>欢迎进入52同城平台</a></div>

<!-- Javascript -->
<script src="/user/assets/js/jquery-1.8.2.min.js"></script>
<script src="/user/assets/js/supersized.3.2.7.min.js"></script>
<script src="/user/assets/js/supersized-init.js"></script>
<script src="/user/assets/js/scripts.js"></script>
</body>

</html>
