<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发布管理</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="common/nav :: mynav"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="common/sider :: mysider"></div>
            <h2 class="sub-header">Add PRODUCT</h2>
            <div class="table-responsive">
                <form th:action="@{/admin/toAddProductFromCateId(cateid=${cateid})}" method="post" enctype="multipart/form-data">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>价格</th>
                        <th>图片</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="text" name="name" placeholder="请输入商品名称"></td>
                        <td><input type="text" name="price" placeholder="请输入商品价格"></td>
                        <td><input type="file" name="file"></td>
                        <td><input class="btn btn-primary btn-sm" type="submit" th:value="添加商品"></td>
                    </tr>
                    </tbody>
                </table>
                </form>
            </div>
        </div>
    </div>



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="../../assets/js/vendor/holder.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>


</body>
</html>
