<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发布管理</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="common/nav :: mynav"></div>

<div class="container-fluid">
    <div class="row">
        <!--<div class="col-sm-3 col-md-2 sidebar">-->
        <!--<ul class="nav nav-sidebar" style="margin-top: 80px">-->
        <!--<li><a href="#">发布管理</a></li>-->
        <!--<li><a href="">用户管理</a></li>-->
        <!--<li><a href="">平台信息</a></li>-->
        <!--</ul>-->
        <!--</div>-->
        <div th:replace="common/sider :: mysider"></div>
        <h2 class="sub-header">ALTER ORDER</h2>
        <div class="table-responsive">
            <form th:action="@{/admin/toAlterOrderSuccess(oid=${order.oid})}" method="post">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>商品名称</th>
                    <th>图片</th>
                    <th>地址</th>
                    <th>电话</th>
                    <th>数量</th>
                    <th>总价</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" th:placeholder="${order.name}" name="name" th:value="${order.name}"></td>
                    <td><img th:src="'/images/'+ ${order.image}" width="45px" height="45px"></td>
                    <td><input type="text" th:placeholder="${order.address}" name="address" th:value="${order.address}"></td>
                    <td><input type="text" th:placeholder="${order.phone}" name="phone" th:value="${order.phone}"></td>
                    <td><input type="text" th:placeholder="${order.count}" name="count" th:value="${order.count}"></td>
                    <td><input type="text" th:placeholder="${order.price}" name="price" th:value="${order.price}"></td>
                    <td>
                        <button class="btn btn-sm btn-primary" type="submit">修改</button>
                    </td>
                </tr>
                </tbody>
            </table>
            </form>
        </div>
    </div>
</div>

</html>
